{% extends "app/base.html" %}
{% block head %}
    <style>
        li {
            list-style-type: none;
        }

        .panel {
            background-color: lightskyblue;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title">Addresses</span> <a href="{% url 'address_add' %}"><span
                class="glyphicon glyphicon-plus-sign"></span></a>
        </div>
        <div class="panel-body">

            <ul class="list-group">
                {% for a in addresses %}
                    <li class="list-group-item">
                        <a href="{% url 'address_edit' a.id %}"><span
                                class="glyphicon glyphicon-pencil"></span></a> {{ a.id }}, {{ a.Street }}, {{ a.City }}, {{ a.State }}, {{ a.Country }}, {{ a.updated }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>

    </script>
{% endblock %}
