{% extends "app/base.html" %}
{% block content %}
    <h1>Addresses</h1>
    <a href="{% url 'address_add' %}">Add new</a>
    <ul>
        {% for obj in addresses %}
            <li>
                <a href="{% url 'address_edit' obj.id %}">Edit</a> {{ obj.id }} {{ obj.Street }}, {{ obj.City }}, {{ obj.State }}, {{ obj.Country }}, {{ obj.updated|date:"Y-m-d H:i:s" }}
            </li>
        {% endfor %}
    </ul>
    <script>

    </script>
{% endblock %}
